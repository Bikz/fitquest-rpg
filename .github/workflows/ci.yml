name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "24"
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.3"
      - name: Install
        run: bun install
      - name: Lint
        run: bun run lint
      - name: Format check
        run: bun run format:check
      - name: Backend health check
        env:
          PORT: "8787"
          AUTH_MODE: "stub"
        run: |
          bun run backend:start &
          sleep 2
          curl -f http://localhost:8787/health
